<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тайна Элары</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Тайна Элары</h1>
            <p>Интерактивная игра. Расследуйте правду.</p>
        </header>

        <div id="chat-container">
            <div id="chat-history">
                <!-- Сообщения чата будут появляться здесь -->
                <div class="message message--elara">
                    <div class="message__avatar">Э</div>
                    <div class="message__content">
                        <p>Привет... Меня зовут Элара. Я автор книги «Лёд и тишина».</p>
                        <p>Хочешь, я расскажу тебе о своём путешествии в Антарктиду?</p>
                    </div>
                </div>
            </div>
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" id="user-input" placeholder="Задайте вопрос Эларе..." autocomplete="off" required>
                    <button type="submit">Отправить</button>
                </div>
            </form>
        </div>

        <footer>
            <p>Вдохновлено <a href="https://learnprompting.org" target="_blank">LearnPrompting.org</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
